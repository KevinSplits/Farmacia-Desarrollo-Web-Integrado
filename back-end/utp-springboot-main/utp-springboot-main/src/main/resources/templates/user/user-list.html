<html>

<head>
	<link th:href="@{/assets/css/vendor.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/default/app.min.css}" rel="stylesheet" />
</head>

<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-header-fixed app-sidebar-fixed">
		<!-- BEGIN #header -->
		<div th:replace="~{header::header}"></div>
		<!-- END #header -->
		<!-- BEGIN #sidebar -->
		<div th:replace="~{siderbar::siderbar}"></div>

		<!-- BEGIN #content -->
		<div id="content" class="app-content">
			<!-- BEGIN breadcrumb -->

			<!-- END breadcrumb -->
			<!-- BEGIN page-header -->
			<h1 class="page-header">Usuarios </h1>
			<!-- END page-header -->
			<!-- BEGIN panel -->
			<div class="panel panel-inverse">
				<div class="panel-heading">
					<h4 class="panel-title">Listado de Usuarios</h4>
				</div>
				<div class="panel-body">
					<a th:href="@{/farmacia/usernew}" class="btn btn-outline-primary mb-4"> <i class="fa fa-plus"></i> Nuevo</a>
					<table class="table table-striped table-hover table-bordered">
						<thead>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>DNI</th>
							<th>Tipo</th>
							<th>Estado</th>
							<th></th>
						</thead>
						<tbody>
							<tr th:each="items:${lstusuarios}">
								<td th:text="${items.idusuario}"></td>
								<td th:text="${items.nombres}"></td>
								<td th:text="${items.apellidos}"></td>
								<td th:text="${items.dni}"></td>
								<td th:text="${items.tipousuario}"></td>
								<td th:text="${items.estado}"></td>
								<td>
									<a th:href="@{/farmacia/useredit/{id}(id=${items.idusuario})}" class="btn btn-outline-info"> <i class="fa fa-pencil"></i> Editar</a>
									<a th:href="@{/farmacia/userdelete/{id}(id=${items.idusuario})}" class="btn btn-outline-danger"><i class="fa fa-trash"></i> Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- END panel -->
		</div>

	</div>

	<!-- ================== BEGIN core-js ================== -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>
	<!-- ================== END core-js ================== -->

</body>

</html>
