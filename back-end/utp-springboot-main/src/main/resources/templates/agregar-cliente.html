<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/clientes.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="sidebar :: sidebar"></div>

<div class="main-content">
    <div class="page-header">
        <h1><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h1>
        <a th:href="@{/farmacia/clientes}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form th:action="@{/farmacia/clientes/guardar}" th:object="${client}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nombres *</label>
                        <input type="text" class="form-control" th:field="*{nombres}" required />
                        <small class="text-danger" th:if="${#fields.hasErrors('nombres')}" 
                               th:errors="*{nombres}"></small>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>Apellidos *</label>
                        <input type="text" class="form-control" th:field="*{apellidos}" required />
                        <small class="text-danger" th:if="${#fields.hasErrors('apellidos')}" 
                               th:errors="*{apellidos}"></small>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>DNI *</label>
                        <input type="text" class="form-control" th:field="*{dni}" required 
                               pattern="[0-9]{8}" title="El DNI debe tener 8 dígitos"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('dni')}" 
                               th:errors="*{dni}"></small>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" th:field="*{telefono}" 
                               pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" />
                </div>
                
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" class="form-control" th:field="*{direccion}" />
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Sexo *</label>
                        <select class="form-control" th:field="*{sexo}" required>
                            <option value="">Seleccionar</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>Estado</label>
                        <select class="form-control" th:field="*{estado}">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cliente
                    </button>
                    <a th:href="@{/farmacia/clientes}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
