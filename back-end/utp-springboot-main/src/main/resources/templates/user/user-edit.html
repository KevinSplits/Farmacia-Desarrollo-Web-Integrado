<html>

<head>
	<link th:href="@{/assets/css/vendor.min.css}" rel="stylesheet" />
	<link th:href="@{/assets/css/default/app.min.css}" rel="stylesheet" />
</head>

<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-header-fixed app-sidebar-fixed">
		<!-- BEGIN #header -->
		<div th:replace="~{header::header}"></div>
		<!-- END #header -->
		<!-- BEGIN #sidebar -->
		<div th:replace="~{siderbar::siderbar}"></div>

		<!-- BEGIN #content -->
		<div id="content" class="app-content">
			<!-- BEGIN breadcrumb -->

			<!-- END breadcrumb -->

			<!-- BEGIN page-header -->
			<h1 class="page-header">Usuarios </h1>
			<!-- END page-header -->

			<!-- BEGIN row -->
			<div class="row mb-3">
				<!-- BEGIN col-6 -->
				<div class="col-xl-6">

					<!-- BEGIN panel -->
					<div class="panel panel-inverse">
						<div class="panel-heading">
							<h4 class="panel-title">Mantenimiento Usuario </h4>
						</div>
						<div class="panel-body">

							<form th:action="@{/farmacia/usersave}" th:object="${userEntity}" method="post">

								<input class="form-control" type="hidden" name="idusuario" th:field="*{idusuario}" />
								<div class="mb-3">
									<label class="form-label">Usuario</label>
									<input class="form-control" type="text" name="usuario" th:field="*{usuario}" />
								</div>
								<div class="mb-3">
									<label class="form-label">Nombre</label>
									<input class="form-control" type="text" name="nombres" th:field="*{nombres}" />
								</div>
								<div class="mb-3">
									<label class="form-label">Apellido</label>
									<input class="form-control" type="text" name="apellidos" th:field="*{apellidos}" />
								</div>
								<div class="mb-3">
									<label class="form-label">DNI</label>
									<input class="form-control" type="text" name="dni" th:field="*{dni}" />
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input class="form-control" type="text" name="email" th:field="*{email}" />
								</div>

								<div class="mb-3">
									<label class="form-label">Contraseña</label>
									<input class="form-control" type="text" name="contraseña" th:field="*{contraseña}" />
								</div>



								<div class="mb-3">
									<label class="form-label">Tipo Usuario</label>
									<select class="form-control" name="tipousuario" th:field="*{tipousuario}">
										<option value="">Selecciona un tipo</option>
										<option value="Administrador">Administrador</option>
										<option value="Vendedor">Vendedor</option>
										<option value="Invitado">Invitado</option>

									</select>
								
								</div>

								<div class="row">
									<div class="col-md-7 offset-md-3">
										<button type="submit" class="btn btn-outline-success w-100px me-5px"> <i
												class="fa fa-save"></i> Save</button>
										<a th:href="@{/farmacia/userview}" class="btn btn-outline-danger w-100px "> <i
												class="fa fa-cancel"></i> Cancel</a>
									</div>
								</div>
							</form>

						</div>
					</div>
					<!-- END panel -->
				</div>
			</div>
		</div>

	</div>

	<!-- ================== BEGIN core-js ================== -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>
	<!-- ================== END core-js ================== -->

</body>

</html>
