<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Farmacia</title>

  <link th:href="@{/assets/css/vendor.min.css}" rel="stylesheet" />
  <link th:href="@{/assets/css/default/app.min.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="pace-top bg-light">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
      <div class="card shadow rounded-lg p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold">Inicio de Sesión</h2>
          <p class="text-muted">Farmacia San Miguelito</p>
        </div>

        <!-- Mostrar mensaje de error -->
        <div th:if="${param.error}" class="alert alert-danger">
          Usuario o contraseña incorrectos.
        </div>

        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:src="@{/assets/js/vendor.min.js}"></script>
  <script th:src="@{/assets/js/app.min.js}"></script>
</body>

</html>
