<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/inventario.css}" />
</head>
<body>
    
        <div th:replace="~{sidebar::sidebar}"></div>

        <div id="content" class="app-content">
            <h1 class="page-header">Editar Producto</h1>
            
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <h4 class="panel-title">Formulario de Producto</h4>
                </div>
                <div class="panel-body">
                    <form th:action="@{/farmacia/productos/actualizar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{idproducto}">
                        
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <input type="text" class="form-control" id="descripcion" 
                                   th:field="*{descripcion}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" 
                                   th:field="*{stock}" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="precio">Precio (S/)</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="precio" 
                                   th:field="*{precio}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" th:field="*{estado}">
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a th:href="@{/farmacia/productos/inventario}" class="btn btn-default">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    

    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/js/app.min.js}"></script>
</body>
</html>
