<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Cliente</title>
  <link rel="stylesheet" href="/assets/css/sidebar.css" />
  <link rel="stylesheet" href="/assets/css/clientes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Aquí iría el componente de la sidebar -->
<!-- <app-sidebar></app-sidebar> -->

<div class="main-content">
  <div class="page-header">
    <h1><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h1>
    <a href="/clientes" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="/clientes/guardar" method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombres *</label>
            <input type="text" class="form-control" name="nombres" required />
          </div>

          <div class="form-group col-md-6">
            <label>Apellidos *</label>
            <input type="text" class="form-control" name="apellidos" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>DNI *</label>
            <input type="text" class="form-control" name="dni" required pattern="[0-9]{8}" title="El DNI debe tener 8 dígitos" />
          </div>

          <div class="form-group col-md-6">
            <label>Teléfono</label>
            <input type="tel" class="form-control" name="telefono" pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" />
        </div>

        <div class="form-group">
          <label>Dirección</label>
          <input type="text" class="form-control" name="direccion" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Sexo *</label>
            <select class="form-control" name="sexo" required>
              <option value="">Seleccionar</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label>Estado</label>
            <select class="form-control" name="estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cliente
          </button>
          <a href="/clientes" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
