
<app-sidebar></app-sidebar>
<div class="main-content">
  <div class="page-header">
    <h1><i class="fas fa-user-plus"></i> Agregar Nuevo Cliente</h1>
    <a routerLink="/clientes" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="guardar()" #clienteForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombres *</label>
            <input type="text" class="form-control" name="nombres" [(ngModel)]="cliente.nombres" required />
          </div>
          <div class="form-group col-md-6">
            <label>Apellidos *</label>
            <input type="text" class="form-control" name="apellidos" [(ngModel)]="cliente.apellidos" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>DNI *</label>
            <input type="text" class="form-control" name="dni" [(ngModel)]="cliente.dni" required pattern="[0-9]{8}" title="El DNI debe tener 8 dígitos" />
          </div>
          <div class="form-group col-md-6">
            <label>Teléfono</label>
            <input type="tel" class="form-control" name="telefono" [(ngModel)]="cliente.telefono" pattern="[0-9]{9}" title="El teléfono debe tener 9 dígitos" />
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email" />
        </div>

        <div class="form-group">
          <label>Dirección</label>
          <input type="text" class="form-control" name="direccion" [(ngModel)]="cliente.direccion" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Sexo *</label>
            <select class="form-control" name="sexo" [(ngModel)]="cliente.sexo" required>
              <option value="">Seleccionar</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Estado</label>
            <select class="form-control" name="estado" [(ngModel)]="cliente.estado">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cliente
          </button>
          <a routerLink="/clientes" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
