<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" th:href="@{/assets/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/ventas.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:replace="~{sidebar::sidebar}"></div>

<div class="main-content">
    <div class="page-header">
        <h1><i class="fas fa-cash-register"></i> Gestión de Ventas</h1>
        <a th:href="@{/ventas/nueva}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nueva Venta
        </a>
    </div>
    
    <div th:if="${param.success}" class="alert alert-success">
        Operación realizada correctamente
    </div>
    
    <div class="table-container">
        <table class="sales-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Empleado</th>
                    <th>Comprobante</th>
                    <th>Subtotal</th>
                    <th>Descuento</th>
                    <th>IGV</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idventa}"></td>
                    <td th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${venta.cliente.nombres + ' ' + venta.cliente.apellidos}"></td>
                    <td th:text="${venta.empleado.nombres + ' ' + venta.empleado.apellidos}"></td>
                    <td th:text="${venta.tipoComprobante.descripcion}"></td>
                    <td th:text="${#numbers.formatDecimal(venta.subtotal, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(venta.descuento, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(venta.igv, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(venta.total, 1, 2)}"></td>
                    <td>
                        <span class="badge" th:classappend="${venta.estado == 'Activo'} ? 'badge-success' : 'badge-danger'"
                              th:text="${venta.estado}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/ventas/anular/' + ${venta.idventa}}" 
                           class="btn btn-danger"
                           th:if="${venta.estado == 'Activo'}"
                           onclick="return confirm('¿Está seguro de anular esta venta?')">
                            <i class="fas fa-ban"></i> Anular
                        </a>
                        <a th:href="@{'/ventas/detalle/' + ${venta.idventa}}" 
                           class="btn btn-info">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
