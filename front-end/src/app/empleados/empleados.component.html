<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Empleados</title>
  <link rel="stylesheet" href="/assets/css/sidebar.css" />
  <link rel="stylesheet" href="/assets/css/empleados.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Aquí iría tu componente de barra lateral -->
<!-- <app-sidebar></app-sidebar> -->

<div class="main-content">
  <div class="page-header">
    <h1><i class="fas fa-users-cog"></i> Gestión de Empleados</h1>
    <a href="/empleados/agregar" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nuevo Empleado
    </a>
  </div>

  <div class="alert alert-success">
    Operación realizada correctamente
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Sexo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Juan</td>
            <td>Pérez</td>
            <td>12345678</td>
            <td>987654321</td>
            <td>juan&#64;example.com</td>
            <td>Av. Siempre Viva 123</td>
            <td>Masculino</td>
            <td>
              <span class="badge-employee badge-active">Activo</span>
            </td>
            <td class="actions-cell">
              <a href="/empleados/editar/1" class="btn btn-edit">
                <i class="fas fa-edit"></i> Editar
              </a>
              <a href="/empleados/eliminar/1"
                 class="btn btn-danger"
                 onclick="return confirm('¿Estás seguro de anular este empleado?')">
                <i class="fas fa-trash"></i> Anular
              </a>
            </td>
          </tr>
          <!-- Puedes duplicar esta fila con otros datos si lo necesitas -->
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
