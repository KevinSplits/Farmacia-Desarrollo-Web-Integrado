<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="/assets/css/sidebar.css" />
  <link rel="stylesheet" href="/assets/css/inventario.css" />
</head>
<body>

  <!-- Sidebar (puedes convertir esto en un componente Angular si deseas) -->
  <!-- <app-sidebar></app-sidebar> -->

  <div id="content" class="app-content">
    <h1 class="page-header">Editar Producto</h1>

    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Formulario de Producto</h4>
      </div>
      <div class="panel-body">
        <form action="/productos/actualizar" method="post">
          <input type="hidden" name="idproducto">

          <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
          </div>

          <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" min="0" required>
          </div>

          <div class="form-group">
            <label for="precio">Precio (S/)</label>
            <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" required>
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" name="estado">
              <option value="ACTIVO">Activo</option>
              <option value="INACTIVO">Inactivo</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/productos/inventario" class="btn btn-default">Cancelar</a>
        </form>
      </div>
    </div>
  </div>

  <script src="/assets/js/vendor.min.js"></script>
  <script src="/assets/js/app.min.js"></script>
</body>
</html>
