
<app-sidebar></app-sidebar>
<div class="app-content">
  <h1 class="page-header">Editar Producto</h1>
  <div class="panel panel-inverse">
    <div class="panel-heading">
      <h4 class="panel-title">Formulario de Producto</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="guardar()">
        <input type="hidden" name="idproducto" [(ngModel)]="producto.idproducto" ngModel />

        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>
        </div>

        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="number" class="form-control" id="stock" name="stock" [(ngModel)]="producto.stock" min="0" required>
        </div>

        <div class="form-group">
          <label for="precio">Precio (S/)</label>
          <input type="number" step="0.01" min="0" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required>
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado" name="estado" [(ngModel)]="producto.estado">
            <option value="ACTIVO">Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a routerLink="/productos" class="btn btn-default">Cancelar</a>
      </form>
    </div>
  </div>
</div>
